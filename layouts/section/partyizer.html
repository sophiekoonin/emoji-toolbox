{{ define "main" }}
  <p>Party cry! Party scream! Party pizza! Party your colleagues! Party yourself!</p>
  <img src="/images/party-robot.gif" alt=""/>
  <form class="emojifier-form" onsubmit="partyizerFormSubmit(event);">
    <label htmlFor="file">Image to partyize</label>
    <input
            name="image"
            id="file"
            type="file"
            onchange="onImageSelect(event, img)"
            accept=".jpg, .jpeg, .png"></input>

    <button type="submit" id="submit" disabled>Submit</button>
  </form>
  <img id="output"/>

{{ end }}
