{{ define "main" }}
  <img src="/images/cowboy-hat.png" class="visually-hidden" alt="" id="cowboy-hat"/>
  <p>Add a cowboy hat. Add two cowboy hats. Go wild! Add <em>three</em> cowboy hats.</p>
  <img src="/images/yeerobot.png" width="128" alt=""/>
  <form class="emojifier-form" id="yee-form">
    <label for="yee-input">Choose an image</label>
    <input
            name="image"
          id="yee-input"
            type="file"
            accept=".jpg, .jpeg, .png"></input>
    <button type="submit" id="submit" disabled>Submit</button>
  </form>
  <div id="yee-canvas" class="canvas-border"></div>
  <div id="yee-actions" class="hidden">
    <p>Double-click in the canvas to deselect the hat.</p>
    <button id="add-hat" type="button">Add another hat</button>
    <button id="download" type="button">Download</button>
  </div>
  <img id="output"/>
{{ end }}
