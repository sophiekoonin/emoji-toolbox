{{ define "main" }}
  <p>Stick something on top of something else. Standard.</p>
  <form id="superimposer-form" class="emojifier-form">
    <label for="img1">First image</label>
    <input
            name="image"
            id="img1"
            type="file"
            accept=".jpg, .jpeg, .png"></input>
    <label for="img2">Second image</label>
    <input
            name="image"
            id="img2"
            type="file"
            accept=".jpg, .jpeg, .png"></input>
    <div class="hidden" id="more-imgs-wrapper">
      <label for="imgs">More images (you can select more than one)</label>
      <input
            name="image"
            id="imgs"
            type="file"
            multiple
            accept=".jpg, .jpeg, .png"></input>
    </div>
    <button type="button" id="more-imgs">Add more images!</button>
    <button type="submit" id="submit" disabled>Submit</button>
  </form>
  <div id="superimposer-canvas"></div>
  <button id="download" class="hidden" type="button">Download</button>
{{ end }}
